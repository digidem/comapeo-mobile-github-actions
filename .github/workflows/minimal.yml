name: Minimal Workflow Test

on:
  workflow_dispatch:

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Print directory contents
        run: |
          echo "Listing directory contents:"
          pwd
          ls -la

      - name: Print message
        run: |
          echo "Hello, world!"
